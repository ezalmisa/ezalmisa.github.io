	<script>
		$(document).ready(function(){

			var arr = ['aaa','bbb','ccc'];
			$(".hibtn").click(function(){
				var rectBox = $(".myrect");
				$.each(arr, function( index, value ){
				//for(i=0; i < 10; i++){
			rectBox.delay(1000).text(value)
			rectBox.animate({left:'250px',borderRadius:'0'}, 'slow');
			rectBox.animate({top:'100px',borderRadius:'50'}, 'slow');
			rectBox.animate({left:'100px',borderRadius:'0'}, 'slow');
			rectBox.animate({top:'5px',borderRadius:'50'}, 'slow');
				
				});
			});
		});
